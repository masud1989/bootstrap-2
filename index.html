    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <title>Bootstrap Flex</title>
</head>
<body>
    <div class="item-container d-flex flex-row">
        <div class="w-25 border border-2">
            <img class="img-fluid border border-2 img-thumbnail" src="images/Mask Group-1.png" alt="">
            <h3 class="bg-secondary text-white p-2 ms-10 rounded">This is content-1</h3>
        </div>
        <div class="w-25 border border-2">
            <img class="img-fluid border border-2 img-thumbnail" src="images/Mask Group-2.png" alt="">
            <h3 class="bg-secondary text-white p-2 ms-10 rounded">This is content-2</h3>
        </div>
        <div class="w-25 border border-2">
            <img class="img-fluid border border-2 img-thumbnail" src="images/Mask Group-5.png" alt="">
            <h3 class="bg-secondary text-white p-2 ms-10 rounded">This is content-3</h3>
        </div>
        <div class="w-25 border border-2">
            <img class="img-fluid border border-2 img-thumbnail" src="images/Mask Group.png" alt="">
            <h3 class="bg-secondary text-white p-2 ms-10 rounded">This is content-4</h3>
        </div>
    </div>

    <div class="form w-50">
        <h3 class="bg-info text-white m-20">This is form</h3>
        <!-- form starts -->
        <form >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check mb-20">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
           <div class="form-group float-end">
            <button type="submit" class="btn btn-success">Submit</button>
           </div>
          </form>
          <!-- form ends  -->
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/slider/slider-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/slider/slider-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/slider/slider-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="bootstrap-5/js/bootstrap.js"></script>
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5/js/bootstrap.bundle.js"></script>
